<form id="form" #form="ngForm" class="form-signin flex-shrink-0">
    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesion</h1>
    <div class="form-group">
        <label for="inputEmail" class="sr-only">Matricula</label>
        <input type="text" id="inputEmail" #username="ngModel" class="form-control" placeholder="Matricula"
            name="username" [(ngModel)]="AuthService.selected.username" autocomplete="username" required=""
            autofocus="">
    </div>
    <div class="form-group">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Contraseña"
            #password="ngModel" autocomplete="current-password" [(ngModel)]="AuthService.selected.password" required="">
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="doLogin(form)" type="submit">Iniciar sesión</button>
</form>
