<h3>Por favor, inicia sesion</h3>
<form  id="form"  #form="ngForm" action="">
  <div class="row">
    <div class="input-field">
        <input class="form-control" type="text" name="username" #username="ngModel" [(ngModel)]="service.selected.username"  autocomplete="username" placeholder="Matricula">
    </div>
    <div class="input-field">
      <input class="form-control" type="password" name="password" #password="ngModel" autocomplete="current-password" [(ngModel)]="service.selected.password" placeholder="ContraseÃ±a">
    </div>
    <button id="submit" type="submit" class="btn right" (click)="doLogin(form)">Log In</button>
  </div>
</form>
