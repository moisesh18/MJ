<div class="row">
  <div class="col s6">
    <table>
      <thead>
        <th>Puesto</th>
        <th>Nombre</th>
        <th>Club</th>
      </thead>
      <tbody>
        <tr *ngFor="let single of service.directors">
          <td> {{ single.job }}</td>
          <td> {{ single.student.first_name}} {{ single.student.last_name}}</td>
          <td> {{ single.club.name  }}</td>
          <td> 
            <a href="javascript:void(0)"(click)="select(single)" >
              <i class="material-icons">edit</i>
            </a>
            <a href="javascript:void(0)" (click)="delete(single._id)">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="col s6">
      <form id= "form" #form="ngForm" class="row">
          <div class="row">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="service.selected._id">
            <div class="input-field col-s12">
              <input type="text" name="job" #job="ngModel" [(ngModel)]="service.selected.job" placeholder="Puesto de trabajo">
            </div>
            <div class="input-field col-s12">
              <ng-select 
              [items]="select_student"
              [virtualScroll]="true"
              bindLabel="_id"
              bindValue="_id"
              placeholder="Selecciona el estudiante"
              name="student" 
              #student="ngModel" 
              [(ngModel)]="service.selected.student"
              autocomplete="off"
              >
              </ng-select>
            </div>
            <div class="input-field col-s12">
              <ng-select 
              [items]="select_club"
              [virtualScroll]="true"
              bindLabel="name"
              bindValue="_id"
              placeholder="Selecciona el club"
              name="club" 
              #club="ngModel" 
              [(ngModel)]="service.selected.club"
              autocomplete="off"
              >
              </ng-select>
            </div>
            <div class="input-field col s12">
              <button class="btn left" (click)="resetForm(form)">Limpiar formulario</button>
              <button id="submit" type="submit" class="btn right" (click)="add(form)">Guardar</button>
            </div>
          </div>
      </form>
  </div>
</div>
