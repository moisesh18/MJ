  </div>
  <div class="col s6">
      <form id= "form" #form="ngForm" class="row">
          <div class="row">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="service.selected._id">
            <div class="input-field col-s12">
              <ng-select 
              [items]="select_student"
              [virtualScroll]="true"
              bindLabel="_id"
              bindValue="_id"
              placeholder="Selecciona el estudiante"
              name="student" 
              #student="ngModel" 
              [(ngModel)]="service.selected.student"
              autocomplete="off"
              >
              <ng-template ng-typetosearch-tmp>
                <div class="ng-option disabled">
                    Escribe la matricula o el nombre del empleado...
                </div>
            </ng-template>
              <ng-template ng-notfound-tmp let-searchTerm="searchTerm">
                <div class="ng-option disabled">
                    "{{searchTerm}}" no se ha inscrito en ningun club.
                </div>
            </ng-template>
              </ng-select>
            </div>
            <div class="input-field col-s12">
              <ng-select 
              [items]="select_club"
              [virtualScroll]="true"
              bindLabel="name"
              bindValue="_id"
              placeholder="Selecciona el club"
              name="club" 
              #club="ngModel" 
              [(ngModel)]="service.selected.club"
              autocomplete="off"
              >
              </ng-select>
            </div>
            <div class="input-field col-s12">
                <input type="number" name="fees" #fees="ngModel" [(ngModel)]="service.selected.fees" placeholder="Pago de inscripcion" autocomplete="off">
            </div>
            <div class="input-field col-s12">
              <ng-select 
              [items]="select_cycles"
              [virtualScroll]="true"
              bindLabel="name"
              bindValue="_id"
              placeholder="Selecciona el ciclo"
              name="cycle" 
              #cycle="ngModel" 
              [(ngModel)]="service.selected.cycle"
              autocomplete="off"
              >
              </ng-select>
            </div>
            <div class="input-field col s12">
              <button class="btn left" (click)="resetForm(form)">Limpiar formulario</button>
              <button id="submit" type="submit" class="btn right" (click)="add(form)">Guardar</button>
            </div>
          </div>
      </form>
  </div>
</div>
