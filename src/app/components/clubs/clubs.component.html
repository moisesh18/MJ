<div class="row" *ngIf="AuthService.isSecretary">
    <form id="form" #form="ngForm" class="col-md-8 offset-md-2">
        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="service.selected._id">
        <div class="form-row">
            <div class="form-group col-sm-12 col-md-6">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="service.selected.name"
                    placeholder="Nombre del club" class="form-control">
            </div>
            <div class="form-group col-sm-12 col-md-6">
                <input type="text" name="logo" #logo="ngModel" [(ngModel)]="service.selected.logo"
                    placeholder="Agrega tu logo" class="form-control" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-sm-12 col-md-6">
                <input type="text" name="type" #type="ngModel" [(ngModel)]="service.selected.type"
                    placeholder="Tipo de club" class="form-control">
            </div>
            <div class="form-group col-sm-12 col-md-6">
                <input type="number" name="fees" #fees="ngModel" [(ngModel)]="service.selected.fees"
                    placeholder="¿Cuanto costará la inscripción este periodo?" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn left" (click)="resetForm(form)">Limpiar</button>
            <button id="submit" type="submit" class="btn right" (click)="add(form)">Guardar</button>
        </div>
    </form>
</div>
<div class="row">
    <table class="bTable"></table>
</div>
