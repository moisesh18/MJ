<div class="row">
    <div class="col s6">
      <table>
        <thead>
          <th>Nombre</th>
          <th>Costo de inscripción</th>
        </thead>
        <tbody>
          <tr *ngFor="let single of service.plural">
            <td> <a routerLink="/clubs/{{ single._id }}">{{ single.name }}</a>  </td>
            <td> {{ single.fees }}</td>
            <td> 
              <a href="javascript:void(0)" (click)="select(single)">
                <i class="material-icons">edit</i>
              </a>
              <a href="javascript:void(0)" (click)="delete(single._id)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
    <div class="col s6">
        <form id= "form" #form="ngForm" class="row">
            <div class="row">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="service.selected._id">
              <div class="input-field col-s12">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="service.selected.name" placeholder="Nombre del club">
              </div>
              <div class="input-field col-s12">
                <input type="text" name="logo" #logo="ngModel" [(ngModel)]="service.selected.logo" placeholder="Agrega tu logo">
              </div>
              <div class="input-field col-s12">
                <input type="number" name="fees" #fees="ngModel" [(ngModel)]="service.selected.fees" placeholder="¿Cuanto costará la inscripción este periodo?">
              </div>
              <div class="input-field col s12">
                <button class="btn left" (click)="resetForm(form)">Limpiar formulario</button>
                <button id="submit" type="submit" class="btn right" (click)="add(form)">Guardar</button>
              </div>
            </div>
        </form>
    </div>
  </div>
