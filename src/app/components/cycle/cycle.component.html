<div class="row" *ngIf="AuthService.isAdmin">
    <form id="form" #form="ngForm" class="col-md-8 offset-md-2">
        <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="service.selected._id">
        <div class="form-row">
            <div class="form-group col-sm-12 col-md-6">
                <input type="text" name="name" #name="ngModel" [(ngModel)]="service.selected.name"
                    placeholder="Ingresa el nombre del ciclo escolar." class="form-control">
            </div>
            <div class="form-group col-sm-12 col-md-6">
                <input type="number" name="fees" #fees="ngModel" [(ngModel)]="service.selected.fees"
                    placeholder="Costo de inscripciÃ³n MJ" class="form-control">
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <button class="btn left" (click)="resetForm(form)">Limpiar</button>
            <button id="submit" type="submit" class="btn right" (click)="add(form)">Guardar</button>
        </div>
    </form>
</div>

<div class="row">
    <form id="form" #form="ngForm" class="row">
        <div class="row">
            <div class="col-sm-12">
            </div>
            <div class="col-sm-12">
            </div>
            <div class="col-sm-12">
            </div>
        </div>
    </form>
</div>
<div class="row">
    <table class="bTable"></table>
</div>
